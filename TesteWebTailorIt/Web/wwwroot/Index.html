<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/9c7e7592c2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="Script/angular.min.js"></script>
    <script type="text/javascript" src='https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js'></script>
    <script src="Script/index.js"></script>

    <title>Relatório</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="relat" class="container">
        <div class="row">
            <div class="col-2">
                Idade:
                <select ng-options="item as item for item in filterDomains.age" ng-model="filter.age" ng-change="filterEmployees()">
                    <option value=""></option>
                </select>
            </div>
            <div class="col-2">
                Sexo:
                <select ng-options="item as item for item in filterDomains.gender" ng-model="filter.gender" ng-change="filterEmployees()">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="row">
            <table class="table table-bordered table-responsive table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data de Nascimento</th>
                        <th>Idade</th>
                        <th>Email</th>
                        <th>Sexo</th>
                        <th>Habilidades</th>
                        <th><a href="#" ng-click="insert()"><i class="fas fa-plus"></i></a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in employees">
                        <td>{{item.name}}</td>
                        <td>{{item.birthDate}}</td>
                        <td>{{item.age}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.gender}}</td>
                        <td>{{item.habilities}}</td>
                        <td>
                            <a href="#" ng-click="edit(item)"><i class="fas fa-edit"></i></a>
                            <a href="#" ng-click="delete(item)"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
